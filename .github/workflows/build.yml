# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/RarogCmex/xiaomi-kenzo-kernel-shadowsong
          kernel-branch: eas
          config: shadow_song_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: false
          ksu: true
          ksu-other: true
          ksu-url: https://github.com/KernelSU-Next/KernelSU-Next
          ksu-version: v1.0.5
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
